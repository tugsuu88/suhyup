var gcTemp = gcBG;
var gdCurDate = new Date();
var giYear = gdCurDate.getFullYear();
var giMonth = gdCurDate.getMonth()+1;
var giDay = gdCurDate.getDate();
var tbMonSelect, tbYearSelect;
var gCellSet = new Array;

function fSetSelected(aCell){
  var iOffset = 0;
  var iYear = parseInt(tbSelYear.value);
  var iMonth = parseInt(tbSelMonth.value);

  aCell.bgColor = gcBG;
  with (aCell.firstChild){
  	var iDate = parseInt(innerHTML);
  	if (style.color==gcOtherDay)
		iOffset = (id<10)?-1:1;
	iMonth += iOffset;
	if (iMonth<1) {
		iYear--;
		iMonth = 12;
	}else if (iMonth>12){
		iYear++;
		iMonth = 1;
	}
  }

  fSetDate(iYear, iMonth, iDate);
}

function fBuildCal(iYear, iMonth) {
  var aMonth=new Array();
  for(i=1;i<7;i++)
  	aMonth[i]=new Array(i);

  var dCalDate=new Date(iYear, iMonth-1, 1);
  var iDayOfFirst=dCalDate.getDay();
  var iDaysInMonth=new Date(iYear, iMonth, 0).getDate();
  var iOffsetLast=new Date(iYear, iMonth-1, 0).getDate()-iDayOfFirst+1;
  var iDate = 1;
  var iNext = 1;

  for (d = 0; d < 7; d++)
	aMonth[1][d] = (d<iDayOfFirst)?-(iOffsetLast+d):iDate++;
  for (w = 2; w < 7; w++)
  	for (d = 0; d < 7; d++)
		aMonth[w][d] = (iDate<=iDaysInMonth)?iDate++:-(iNext++);
  return aMonth;
}

function fDrawCal(iCellWidth) {
  var WeekDay = new Array("일","월","화","수","목","금","토");
  var styleTD = " width='"+iCellWidth+"' ";

  with (document) {
	write("<tr>");
	for(i=0; i<7; i++) {
		if(i==0) {
			write("<td class='CalHead' bgcolor='#ffffff' "+styleTD+"><font color=red>" + WeekDay[i] + "</font></td>");
		} else if(i==6) {
			write("<td class='CalHead' bgcolor='#ffffff' "+styleTD+"><font color=blue>" + WeekDay[i] + "</font></td>");	
		} else {	
			write("<td class='CalHead' bgcolor='#ffffff' "+styleTD+"><font color=#000000>" + WeekDay[i] + "</font></td>");
		}	
	}	
	write("</tr>");

  	for (w = 1; w < 7; w++) {
		write("<tr>");
		for (d = 0; d < 7; d++) {
			write("<td class='CalCell' "+styleTD+" onMouseOver='gcTemp=this.bgColor;this.bgColor=gcToggle;this.bgColor=gcToggle' ");
			write(" onMouseOut='this.bgColor=gcTemp;this.bgColor=gcTemp' onclick='fSetSelected(this)'>");
			write("<a href='#' onfocus='this.blur();'>00</a></td>");
		}
		write("</tr>");
	}
  }
}

function fUpdateCal(iYear, iMonth) {
  myMonth = fBuildCal(iYear, iMonth);
  var i = 0;
  var iDate = 0;
  for (w = 0; w < 6; w++)
	for (d = 0; d < 7; d++)
		with (gCellSet[(7*w)+d]) {
			id = i++;
			if (myMonth[w+1][d]<0) {
				style.color = gcOtherDay;
				innerHTML = -myMonth[w+1][d];
				iDate = 0;
			}else{
				if(d==0) {
					style.color = gcWeekend;
				} else if(d==6) {
					style.color = gcWeekend2;
				} else {
					style.color = gcWorkday;
				}	
				//style.color = ((d==0)||(d==6))?gcWeekend:gcWorkday;
				innerHTML = myMonth[w+1][d];
				iDate++;
			}
			if((iYear==giYear)&&(iMonth==giMonth)&&(iDate==giDay)) {
				style.color = gcToday;
			}
			//parentNode.bgColor = ((iYear==giYear)&&(iMonth==giMonth)&&(iDate==giDay))?gcTodayBG:gcBG;
			parentNode.bgColor = gcBG;
			parentNode.bgColor = parentNode.bgColor;
		}
}

function fSetYearMon(iYear, iMon){
  tbSelMonth.options[iMon-1].selected = true;
  if (iYear>giEndYear) iYear=giEndYear;
  if (iYear<giStartYear) iYear=giStartYear;
  tbSelYear.options[iYear-giStartYear].selected = true;
  fUpdateCal(iYear, iMon);
}

//이전달
function fPrevMonth(){
  var iMon = tbSelMonth.value;
  var iYear = tbSelYear.value;

  if (--iMon<1) {
	  iMon = 12;
	  iYear--;
  }

  fSetYearMon(iYear, iMon);
}

//다음달
function fNextMonth(){
  var iMon = tbSelMonth.value;
  var iYear = tbSelYear.value;

  if (++iMon>12) {
	  iMon = 1;
	  iYear++;
  }

  fSetYearMon(iYear, iMon);
}

  write(" <select id='tbYearSelect' class='HeadBox' onChange='fUpdateCal(tbSelYear.value, tbSelMonth.value)' Victor='Won' style='font-size:9pt'>");
  for(i=giStartYear;i<=giEndYear;i++)
	write("<option value='"+i+"'>"+i+"</option>");
  write("</select>년");
  write(" <select id='tbMonSelect' class='HeadBox' onChange='fUpdateCal(tbSelYear.value, tbSelMonth.value)' Victor='Won' style='font-size:9pt'>");
  for (i=0; i<12; i++)
	write("<option value='"+(i+1)+"'>"+gMonths[i]+"</option>");
  write("</select>월");
  write(" <input type='button' value='>' class='HeadBtn' onclick='fNextMonth()'>");
  write("</td></tr><tr><td align='center'>");
  write("<div style='background-color:"+gcFrame+";width:"+((giCellWidth+6)*7+2)+"px;'><table border='0' cellpadding='2' >");
  tbSelMonth = getElementById("tbMonSelect");
  tbSelYear = getElementById("tbYearSelect");
  fDrawCal(giCellWidth);
  gCellSet = getElementsByTagName("A");	//일자 Display 
  fSetYearMon(giYear, giMonth);
  write("</table></div></td></tr><tr><td align='center'>");

  write("onMouseOver='gcTemp=this.style.color;this.style.color=gcToggle' onMouseOut='this.style.color=gcTemp'>오늘 : "+giYear+"년  "+gMonths[giMonth-1]+" "+giDay+"일</a>");
